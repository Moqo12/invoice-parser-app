<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Invoice #{{ invoice.id }} Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  <style>
    .toolbar { display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; }
    .toolbar a button { margin:0; }
    .form-grid { display:grid; grid-template-columns: 1fr 1fr; gap:1rem; }
    .form-grid p { margin:0; }
    @media (max-width: 720px) { .form-grid { grid-template-columns: 1fr; } }
    pre { max-height: 50vh; overflow:auto; }
    button.primary { background: orange; border: none; }
  </style>
</head>
<body>
  <header>
    <nav><a href="{{ url_for('dashboard') }}">&larr; Back to Dashboard</a></nav>
    <h1>Invoice #{{ invoice.id }}</h1>
  </header>

  <main>
    <section>
      <h2>Invoice Export</h2>
      <div class="toolbar">
        <a href="{{ url_for('download_invoice_json', invoice_id=invoice.id) }}"><button class="primary">Download JSON</button></a>
        <a href="{{ url_for('download_invoice_csv',  invoice_id=invoice.id) }}"><button class="primary">Download CSV</button></a>
      </div>
    </section>

    <section>
      <h2>Edit Details</h2>
      <form method="post">
        <div class="form-grid">
          <p>
            <label>Supplier Name</label>
            <input type="text" name="supplier_name" value="{{ invoice.supplier_name or '' }}" />
          </p>
          <p>
            <label>Invoice #</label>
            <input type="text" name="invoice_id" value="{{ invoice.invoice_id or '' }}" />
          </p>
          <p>
            <label>Invoice Date</label>
            <input type="text" name="invoice_date" placeholder="YYYY-MM-DD" value="{{ invoice.invoice_date or '' }}" />
          </p>
          <p>
            <label>Total Amount</label>
            <input type="text" name="total_amount" value="{{ invoice.total_amount or '' }}" />
          </p>
          <p>
            <label>Status</label>
            <select name="status">
              <option value="Pending Review" {% if invoice.status == 'Pending Review' %}selected{% endif %}>Pending Review</option>
              <option value="Approved" {% if invoice.status == 'Approved' %}selected{% endif %}>Approved</option>
              <option value="Rejected" {% if invoice.status == 'Rejected' %}selected{% endif %}>Rejected</option>
            </select>
          </p>
        </div>
        <p><button type="submit" class="primary">Save Changes</button></p>
      </form>
    </section>

    <section>
      <h2>Raw Extracted Data</h2>
      <div class="toolbar">
        <button type="button" id="togglePretty" class="primary">Toggle Pretty</button>
        <button type="button" id="copyJson" class="primary">Copy JSON</button>
      </div>
      <pre><code id="jsonBlock">{{ invoice.xero_json | tojson(indent=2) }}</code></pre>
    </section>
  </main>

  <script>
    (function () {
      const block = document.getElementById('jsonBlock');
      const toggleBtn = document.getElementById('togglePretty');
      const copyBtn   = document.getElementById('copyJson');

      function isPretty(text) {
        return /\n\s{2,}/.test(text);
      }

      toggleBtn.addEventListener('click', () => {
        const current = block.textContent;
        try {
          const obj = JSON.parse(current);
          block.textContent = isPretty(current)
            ? JSON.stringify(obj)                 // compact
            : JSON.stringify(obj, null, 2);       // pretty
        } catch {
          // ignore invalid JSON
        }
      });

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(block.textContent);
          alert('JSON copied to clipboard');
        } catch {
          alert('Could not copy to clipboard');
        }
      });
    })();
  </script>
</body>
</html>
